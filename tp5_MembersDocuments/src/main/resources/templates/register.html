<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments :: header">Formulaire d'enregistrement</div>

<div th:insert="fragments :: navbar"></div>

<div class="container py-5">
	<div class="row">
		<div class="col">
	<form th:action="@{/web/register}" th:object="${user}" method="post">
		<div class="form-group">
			<label> Nom : </label>
			<input class="form-control" type="text" th:field="*{nom}" />
		</div>
		<div class="form-group">
			<label> Pr√©nom : </label>
			<input class="form-control" type="text" th:field="*{prenom}" />
			
		</div>
		<div class="form-group">
			<label> Age : </label>
			<input type="text" th:field="*{age}" />
		</div>
		<div class="form-group">
			<label> Email : </label>
			<input class="form-control" type="text" th:field="*{email}" />
			
		</div>
		<div class="form-group">
			<label> Password: </label>
			<input class="form-control" type="password"
				th:field="*{password}" />
			
		</div>
		<div>
			<input class="btn btn-primary btn-sm"  type="submit" value="Register" />
		</div>
	</form>
		</div>
	</div>
</div>
	<div th:insert="fragments :: footer"></div>
